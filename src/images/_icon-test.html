<html>
  <head>
    <style>
      div {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        margin: 5px;
        vertical-align: top;
        background: #f0f0f0;
      }
      img {
        height: 33%;
      }
      div:hover,
      div:hover img {
        outline: solid 1px red;
      }
    </style>
  </head>
  <body>
    <h3>controls</h3>
    <div data-src="eye.svg"></div>
    <div data-src="edit.svg"></div>
    <div data-src="play.svg"></div>
    <div data-src="pause.svg"></div>
    <div data-src="loop.svg"></div>
    <div data-src="arrow-left.svg"></div>
    <div data-src="arrow-right.svg"></div>
    <div data-src="arrow-start.svg"></div>
    <div data-src="arrow-end.svg"></div>
    <div data-src="arrow-double-left.svg"></div>
    <div data-src="arrow-double-right.svg"></div>
    <div data-src="undo.svg"></div>
    <div data-src="redo.svg"></div>
    <h3>project</h3>
    <div data-src="length.svg"></div>
    <div data-src="fps.svg"></div>
    <div data-src="bounds.svg"></div>
    <div data-src="axes.svg"></div>
    <div data-src="grid.svg"></div>
    <h3>orb - general</h3>
    <div data-src="path.svg"></div>
    <div data-src="stick.svg"></div>
    <div data-src="wheel.svg"></div>
    <h3>orb - geometric</h3>
    <div data-src="from.svg"></div>
    <div data-src="to.svg"></div>
    <div data-src="step.svg"></div>
    <div data-src="radius.svg"></div>
    <div data-src="spin.svg"></div>
    <div data-src="offset.svg"></div>
    <h3>orb - style</h3>
    <div data-src="fill-color.svg"></div>
    <div data-src="stroke-color.svg"></div>
    <div data-src="stroke-width.svg"></div>
    <div data-src="dash-array.svg"></div>
    <div data-src="dash-offset.svg"></div>
    <div data-src="cap.svg"></div>
    <div data-src="join.svg"></div>
    <div data-src="order.svg"></div>
    <div data-src="close.svg"></div>
    <script>
      const divs = document.querySelectorAll('div');
      for (const div of divs) {
        const img = document.createElement('img');
        img.src = div.getAttribute('data-src');
        div.appendChild(img);
      }
    </script>
  </body>
</html>

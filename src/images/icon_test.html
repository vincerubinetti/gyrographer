<html>
  <head>
    <style>
      div {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        margin: 5px;
        vertical-align: top;
        background: #f0f0f0;
      }
      img {
        height: 33%;
      }
      div:hover,
      div:hover img {
        outline: solid 1px red;
      }
    </style>
  </head>
  <body>
    <div data-src="play.svg"></div>
    <div data-src="pause.svg"></div>
    <div data-src="loop.svg"></div>
    <div data-src="arrow_left.svg"></div>
    <div data-src="arrow_right.svg"></div>
    <div data-src="arrow_start.svg"></div>
    <div data-src="arrow_end.svg"></div>
    <div data-src="bounds.svg"></div>
    <div data-src="axes.svg"></div>
    <div data-src="grid.svg"></div>
    <div data-src="undo.svg"></div>
    <div data-src="redo.svg"></div>
    <div data-src="eye.svg"></div>
    <div data-src="show-path.svg"></div>
    <div data-src="show-arrow.svg"></div>
    <div data-src="show-wheel.svg"></div>
    <div data-src="from.svg"></div>
    <div data-src="to.svg"></div>
    <script>
      const divs = document.querySelectorAll("div");
      for (const div of divs) {
        const img = document.createElement("img");
        img.src = div.getAttribute("data-src");
        div.appendChild(img);
      }
    </script>
  </body>
</html>
